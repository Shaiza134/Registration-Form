<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Student Registration Form</h1>
        <div class="container">
            <div class="form">
                <h2>Registration Form</h2>
                <form>
                    <div class="name">
                        <label for="name">Name: </label>
                        <input type="text" id="name" placeholder="Shaiza Akhtar" required>
                    </div>
                    <div class="email">
                        <label for="email">Email: </label>
                        <input type="email" id="email" placeholder="shaizaakhtarch7@gmail.com" required>
                    </div>
                    <div class="website">
                        <label for="website">Website: </label>
                        <input type="url" id="website" placeholder="www.shaizaakhtar.com" required>
                    </div>
                    <div class="image">
                        <label for="url">Image URL: </label>
                        <input type="url" id="url" placeholder="ex. https://xyz.jpg"
                            value="https://st.depositphotos.com/2101611/3923/v/450/depositphotos_39238767-stock-illustration-businessman-avatar-profile-picture.jpg"
                            required>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender: </label>
                        <input type="radio" name="male-female" id="male" value="Male" checked required>Male
                        <input type="radio" name="male-female" id="female" value="Female">Female
                    </div>
                    <div class="skills">
                        <label for="skills">Skills: </label>
                        <input type="checkbox" value="C++" id="cpp" class="checkbox" checked>C++
                        <input type="checkbox" value="JavaScript" id="javascript" class="checkbox">JavaScript
                        <input type="checkbox" value="HTML" id="html" class="checkbox">HTML
                        <input type="checkbox" value="CSS" id="css" class="checkbox">CSS
                    </div>
                    <div class="button">
                        <button type="button" id="submit">Enroll</button>
                        <button type="reset" id="reset">Reset</button>
                    </div>
                </form>
            </div>
            <div class="output">
                <h2>Enrolled Students</h2>
                <div class="cardContainer" id="cardContainer">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
